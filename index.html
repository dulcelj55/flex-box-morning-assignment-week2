<body>
  <!-- Horizontal flexbox with things centered -->
  <nav class="site-nav">
    <div>Home</div>
    <div>About</div>
    <div>Contact</div>
    <div>Info</div>
  </nav>
  <!-- VERTICAL flexbox with things centered -->
  <section class="sidebar" id="sidebar">
    <div class="bar">Games</div>
    <div class="bar">Stories</div>
    <div class="bar">Shows</div>
    <!-- Horizontal Flexbox Inside the VERTIcal flexbox -->
    <div class="site-donate" >
      <button class="inside"> $1</button>
      <button class="inside">$3</button>
      <button class="inside">$5</button>
    </div>
  </section>

  <!-- horizontal flexbox with things centered. -->
  <footer class="site-footer">
    <div>Copyright</div>
    <div>Contact</div>
    <div>Portfolio</div>
    <div>Links</div>
  </footer>
